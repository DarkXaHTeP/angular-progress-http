language: node_js
node_js:
- 9.0.0
sudo: false
before_install:
- export CHROME_BIN=chromium-browser
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
install: npm --production=false install
script:
- npm run build
- npm run test
- echo "Building examples projects now"
- cd ./examples/upload-download
- npm install
- npm run build
- cd ../custom-http
- npm install
- npm run build
before_deploy: cd ../../build && pwd
deploy:
  provider: npm
  email: darkxahtep@gmail.com
  skip_cleanup: true
  on:
    tags: true
  api_key:
    secure: 
